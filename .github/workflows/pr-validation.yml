name: PR Validation

on:
  pull_request:
    branches: [main]
    paths-ignore: 
      - 'docs/**'
      - '*.md'
      - 'specs/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install development dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
          pip install bandit pip-audit

      - name: Run linting checks
        run: |
          ruff check .

      - name: Check code formatting
        run: |
          ruff format --check .

      - name: Run type checking
        run: |
          mypy src/ --ignore-missing-imports

      - name: Run security scanning
        run: |
          echo "üîç Checking for security vulnerabilities..."
          python3 -m pip_audit --format=json --output=pip-audit-report.json || true
          python3 -m pip_audit --desc
          
          # Check if any critical/high vulnerabilities were found
          # Focus on the most severe vulnerabilities that could lead to code execution
          # DoS vulnerabilities are noted but not considered build-blocking for this development tool
          if python3 -m pip_audit --desc | grep -E "(code.execution|remote.code|privilege.escalation|sql.injection)" -i; then
            echo "‚ùå Critical or High severity vulnerabilities found!"
            exit 1
          else
            echo "‚úÖ No critical vulnerabilities detected"
          fi

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pip-audit bandit
          pip install -r requirements.txt

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          name: codecov-unit-tests

  status-check:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [ "${{ needs.code-quality.result }}" != "success" ] || \
             [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "‚ùå One or more checks failed"
            exit 1
          fi
          echo "‚úÖ All validation checks passed"
